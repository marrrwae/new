<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Log In</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <form id="loginForm">
    <h2>Log In</h2>

    <input class="M1" type="text" id="username" placeholder="Username" required />
    <input class="M1" type="email" id="email" placeholder="Email" required />
    <input class="M1" type="password" id="password" placeholder="Password" required />

    <div class="options">
      <label>
        <input type="checkbox" id="remember" />
        Remember me
      </label>
      <a href="#">Forgot password?</a>
    </div>

    <button type="submit">Log In</button>
    <p id="message"></p>
  </form>

  <!-- ðŸŸ¢ Place script at the end of body -->
  <script src="script.js"></script>
</body>
</html>
