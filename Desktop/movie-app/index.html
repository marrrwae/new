<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Movie Site</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header" id="main-header">
            <h1 class="logo" id="vibeflix-logo">VibeFlix</h1>
        </header>

        <!-- Search Section -->
        <section class="search-section" id="search-section">
            <div class="search-container">
                <input 
                    type="text" 
                    class="search-input" 
                    id="movie-search-input"
                    placeholder="Search for movies..."
                    autocomplete="off"
                >
                <button class="search-btn" id="search-button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </button>
            </div>
        </section>

        <!-- Movies Grid Section -->
        <main class="movies-section" id="movies-section">
            <div class="movies-grid" id="movies-grid">
                <!-- Movies will be dynamically loaded here -->
                <div style="grid-column: 1 / -1; text-align: center; padding: 40px;">
                    <p>Loading popular movies...</p>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
<!-- Trailer Modal -->
<div id="trailer-modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.8); justify-content:center; align-items:center; z-index:1000;">
  <div style="position:relative; width:80vw; max-width:900px; aspect-ratio:16/9; background:#000;">
    <button id="close-modal" style="position:absolute; top:10px; right:10px; font-size:24px; background:none; border:none; color:white; cursor:pointer;">âœ–</button>
    <iframe id="trailer-video" width="100%" height="100%" src="" frameborder="0" allowfullscreen allow="autoplay"></iframe>
  </div>
</div>


</body>
</html>
